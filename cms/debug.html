<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/cms/include/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/cms/include/css/icons.css">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <title>测试页面——Powered by 黄狮虎</title>
  <style>
  </style>
</head>
<body>
  <input type="text" name="id">
  <input type="button" value="debug">
</body>
</html>
<script type="text/javascript" src="/cms/include/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/cms/include/bootstrap/js/bootstrap.min.js"></script>
<script>
  $(function() {
    $("input[value='debug']").off("click").on("click", function() {
      var str = $("[name='id']").val();
      var fmd = new FormData();
      fmd.append("token", "debug");
      $.ajax({
        url: "/cms/debug.php",
        type: "POST",
        processData: false,
        contentType: false,
        data: fmd,
        dataType: "json",
        success: function(result) {
          console.log(result);
          console.log(result[str]);
        },
        error: function(error) {
          console.log(error);
        }
      });
    });
  });
  
</script>
