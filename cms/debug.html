<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/cms/include/bootstrap/css/bootstrap.min.css">
  <title>测试页面——Powered by 黄狮虎</title>
  <style>
  </style>
</head>
<body>
  <div>
    <input type="text" name="uid">
    <input type="text" name="username">
    <input type="text" name="password">
    <select name="access">
      <option value="0">超级管理员</option>
      <option value="1">普通管理员</option>
      <option value="2">普通用户</option>
    </select>
  </div>
  <input type="button" value="add">
</body>
</html>
<script type="text/javascript" src="/cms/include/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/cms/include/bootstrap/js/bootstrap.min.js"></script>
<script>
  $("input[value='add']").off("click").on("click", function() {
    var data = {uid: $("input[name='uid']").val(), username: $("input[name='username']").val(), password: $("input[name='password']").val(), access: $("select[name='access']").val()};
    var fmd = new FormData();
    fmd.append("data", JSON.stringify(data));
    fmd.append("tab_name", "tab_admin");
    $.ajax({
      url: "/cms/debug.php",
      type: "POST",
      processData: false,
      contentType: false,
      data: fmd,
      dataType: "json",
      success: function(result) {
        console.log(result);
      },
      error: function(error) {
        console.log(error);
      }
    });
  });
</script>
